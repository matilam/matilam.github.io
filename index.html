<script id="ct_code_block_js_176" type="text/javascript">
   document.addEventListener('DOMContentLoaded', () => {
  const topLoader = document.querySelector('.top-loader');
  const bottomLoader = document.querySelector('.bottom-loader');
  const logo = document.querySelector('.logo');
  const body = document.body; // Select the body to disable pointer events

  // Disable pointer events for the body
  body.style.pointerEvents = 'none';

  // Re-enable pointer events after the animations are done
  setTimeout(() => {
    if (logo) {
      logo.classList.remove('logo-active');
    }
  }, 2400);

  setTimeout(() => {
    if (topLoader && bottomLoader) {
      topLoader.classList.remove('top-active');
      bottomLoader.classList.remove('bottom-active');
    }

    // Re-enable pointer events for the body after the animations
    body.style.pointerEvents = 'auto';
  }, 2800);
});
  </script>

<script id="ct_code_block_js_175" type="text/javascript">
   const selectButton = document.getElementById('select-button');
const languageSelector = document.querySelector('.language-selector');

selectButton.addEventListener('click', () => {
	const checkboxes = document.querySelectorAll('input[name=language]');
	let selectedLanguage = '';

	checkboxes.forEach((checkbox) => {
		if (checkbox.checked) {
			selectedLanguage = checkbox.value;
		}
	});

	switch (selectedLanguage) {
		case 'english':
			window.location.href = 'en/press-start.html';
			break;
		case 'french':
			window.location.href = 'press-start.html';
			break;
		default:
			// no language selected
			alert('Please select a language.');
	}
});

languageSelector.addEventListener('click', (event) => {
	const label = event.target.closest('label');
	if (label) {
		const radioButton = label.querySelector('input[type="radio"]');
		radioButton.checked = true;

		const labels = languageSelector.querySelectorAll('label');
		labels.forEach((l) => l.classList.remove('show-before'));
		label.classList.add('show-before');
	}
});
  </script>
<style id="ct_code_block_css_175" type="text/css">

	display: flex;
	flex-direction: column;

	display: none;

	cursor: pointer;
	position: relative;
	font-size: 25px;
}

label::before {
	content: ">";
	position: absolute;
	left: -25px;
	top: 50%;
	transform: translateY(-50%);
	font-size: 25px;
	color: #00e5ff;
	visibility: hidden;
	animation: blueTextGlow 1.5s linear infinite, blink 0.2s linear infinite;
}

.show-before::before {
	visibility: visible;
}

#select-button {
	font-family: "Retro Gaming";
	background: transparent;
	border: 1px solid #00e5ff;
	color: #00e5ff;
	padding: 6px 12px;
	animation: blueGlow 2s linear infinite, blueTextGlow 1.5s linear infinite;
	margin: 30px auto;
	cursor: pointer;
	background: rgba(0,76,76,0.3);
}

#select-button:hover {
	animation: none;
}


@keyframes blink {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
