  <script id="ct_code_block_js_44" type="text/javascript">
   window.onload = () => {
  const transition_el = document.querySelector('.transition');

  setTimeout(() => {
    transition_el.classList.remove('is-active');
  }, 500);

  <style id="ct_code_block_css_44" type="text/css">
   #preloader {
	background: #0C141F !important;
}

.transition-1 {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 101;
  background-color: #000000;
  opacity: 0;
  pointer-events: none;
  transition: 0.5s ease-out;
}

.transition-1.is-active {
  pointer-events: all;
  opacity: 1;
}

.transition-2 {
  position: fixed;
  top: 0;
  left: 100%;
  width: 100%;
  bottom: 0;
  z-index: 97;
  background-color: #0C141F;
  transition: left 0.3s ease-out;
}

.transition-2.is-active {
  left: 0px;
}

.transition-3 {
  position: fixed;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 101;
  background-color: #000000;
  transition: 0.5s ease-out;
}

.transition-3.is-active {
  top: 0;
}
  </style>
  <style id="ct_code_block_css_4" type="text/css">
   /* Inner wrapper */

#div_block-3-18 {
  perspective: 200px;
  perspective-origin: 50% 40%;
  background: linear-gradient(#0c141f 40%, #cf33d9 41%, #0c141f 60%);
}


/* Landscape */
#div_block-7-18 {
  background-image: -webkit-linear-gradient(top, #CF33D9 2px, transparent 2px), -webkit-linear-gradient(left, #CF33D9 2px, transparent 2px);
  background-size: 50px 50px, 80px 80px;
  background-position: -1px -1px, -1px -1px;
  transform: rotateX(85deg);
  animation: moveUp 1.5s infinite linear;
  height: 100%;
  width: 300%;
}

/* Landscape Animation */

@keyframes moveUp{
  0% {
    background-position: -1px -1px, -1px -1px;
  }
  100% {
    background-position: -50px -50px, -1px -1px;
  }
}


/* Heading Animation */

#div_block-8-18 {
	animation: scaleUp 2s linear;
}

@keyframes scaleUp {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(1);
  }
}


#div_block-42-18 {
	position: relative;
	animation: slideUp 2.5s linear;
}

@keyframes slideUp {
  from {
   	top: 100vh;
  }
  to {
	top: 0;
	}
}


/* New */

#headline-10-18 {
	transform: rotate(-10deg) skew(-20deg);
	 -webkit-text-stroke: 2px #F4C6F4;
	animation: glow 2.5s linear infinite;
}


/* Glow Animation */

@keyframes glow {
  0% {
    filter: drop-shadow(0 0 6px #CF33D9) drop-shadow(0 0 6px #CF33D9);
  }
  50% {
    filter: drop-shadow(0 0 1px #CF33D9) drop-shadow(0 0 1px #CF33D9);
  }
  100% {
    filter: drop-shadow(0 0 6px #CF33D9) drop-shadow(0 0 6px #CF33D9);
  }
}


/* Digital */

#headline-36-18 {
	transform: rotate(-10deg) skew(-20deg);
	background: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(32%, #002024), color-stop(40%, #00E5FF), color-stop(52%, #ffffff), color-stop(56%, #002024), color-stop(85%, #00E5FF), color-stop(100%, #ffffff));
  	-webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: #FFF;
}



@media screen and (max-width: 768px) {

#div_block-3-18 {
  		perspective: 400px;
        perspective-origin: 50% 40%;
	}
	
#div_block-7-18 {
  background-image: -webkit-linear-gradient(top, #CF33D9 1px, transparent 1px), -webkit-linear-gradient(left, #CF33D9 1px, transparent 1px);
	}
}
